<div style="margin-bottom: 5px;">
  <button nz-button nzType="primary" (click)="addNew()">
    <i nz-icon nzType="plus" nzTheme="outline"></i> Add new
  </button>
</div>
<nz-table #basicTable nzShowSizeChanger
[nzFrontPagination]="false"
[nzData]="pagedResult.items"
[nzLoading]="loading"
[nzTotal]="pagedResult.totalCount"
[(nzPageIndex)]="pagedResult.currentPage"
[(nzPageSize)]="pagedResult.pageSize"
(nzPageIndexChange)="searchData()"
(nzPageSizeChange)="searchData(true)"
[nzPageSizeOptions]="[1, 5, 10, 20]">
  <thead (nzSortChange)="sort($event)" nzSingleSort>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th nzShowFilter [nzFilterMultiple]="false" [nzFilters]="filterGender" (nzFilterChange)="updateFilter($event)">Gender</th>
      <th>BirthDay</th>
      <th>Phone number</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.gender ? 'male' : 'female' }}</td>
      <td>{{ data.birthDay | date:'yyyy-MM-dd' }}</td>
      <td>{{ data.phoneNumber }}</td>
      <td>{{ data.address }}</td>
      <td>
        <nz-button-group>
          <button nz-button (click)="edit(data)">Edit</button>
          <button nz-button nzType="danger" (click)="delete(data)">Delete</button>
        </nz-button-group>
      </td>
    </tr>
  </tbody>
</nz-table>
